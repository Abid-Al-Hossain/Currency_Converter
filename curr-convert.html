<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./curr-convert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="con">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="1" id="">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="">
                        <select name="from" id="">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select">
                        <img src="https://flagsapi.com/BD/shiny/64.png" alt="">
                        <select name="to" id="">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">0 USD = 0 BDT</div>
            <button>Get exchange rate</button>
        </form>       
    </div>
    <script src="./curr-convert-con2.js"></script>
    <script src="./curr-convert-con.js"></script>
    
    <script src="./curr-convert.js"></script>
    
</body>
</html>
